<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT San Francisco Conference Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">

</head>
<body class="bg-black flex items-center justify-center h-screen">
<div class="bg-black border border-gray-800 p-8 rounded-lg w-4/5 md:w-1/2 lg:w-1/3">

  <!-- Logo -->
  <div class="flex justify-center mb-6">
    <img
      src="https://storage.googleapis.com/partner-portal-storage/ticketing/others/907-GeneralAdmission,9jfcffda2f-08b0-4ed6-a8f9-9c6094dc7b9c.jpeg"
      alt="NFT San Francisco Logo" class="w-32 h-32">
  </div>

  <!-- Event Name -->
  <div class="text-center text-2xl font-bold mb-6">NFT San Francisco Conference</div>

  <!-- Date & Time -->
  <div class="flex justify-between mb-6">
    <div>Date: 11.06.2023</div>
    <div>Time: 09:00 - 17:00</div>
  </div>

  <!-- Price & Order -->
  <div class="flex justify-between text-purple-500 mb-6">
    <div class="font-bold">Price: $199</div>
    <div>Order: #</div>
  </div>

  <!-- Location -->
  <div class="mb-6">
    Place: 3601 Lyon St, San Francisco, CA 94123, USA
  </div>

  <!-- Admission Type -->
  <div class="text-center text-gray-500">
    General Admission
  </div>

</div>
</body>
</html>
